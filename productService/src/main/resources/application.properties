spring.application.name=productService

server.port = 8084

spring.datasource.url=jdbc:postgresql://db-product:5432/productServiceDb
spring.datasource.username=postgres
spring.datasource.password=test

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Enable SQL script loading (optional, if using schema.sql / data.sql)
spring.sql.init.mode=never
#spring.datasource.initialization-mode=always

jwt.secret="0123456789abcdefghijABCDEFGHIJ1234"
jwt.expiration-ms=900000


# Kafka Configuration
spring.kafka.bootstrap-servers=kafka:9092
spring.kafka.consumer.group-id=product-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
#spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer

spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=*

